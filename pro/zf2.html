<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ending Path Finder</title>
    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);

            padding: 1.5rem;

        }

        .input-label {
            color: #38bdf8;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-textarea {
            width: 100%;
            min-height: 200px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.25rem;
            padding: 1rem;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        .results-section {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #334155;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: none;
        }

        .results-title {
            color: #38bdf8;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.25rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {

            color: #38bdf8;
            font-weight: bold;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .search-container {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.25rem;
            padding: 0.75rem;
            color: #e2e8f0;

        .search-input::placeholder {

        }

        .ending-card.perfect {
            border-color: #22c55e;

        .ending-card.bad {
            border-color: #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(15, 23, 42, 0.8) 100%);
        }

        .ending-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .ending-title {
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ending-title.perfect {
            color: #22c55e;
        }

        .ending-title.bad {

        }

        .ending-title.neutral {

        }

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;

        .step-text {
            flex: 1;
        }

        .step-location {

            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

            color: #38bdf8;
            font-size: 1.5rem;
            margin-left: 2rem;

        .copy-button {
            background: #8b5cf6;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            cursor: pointer;

        .copy-button:hover {

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 0.5rem;
            padding: 1rem;
            color: #fca5a5;
            margin-bottom: 1rem;
        }

        .example-link {
            color: #38bdf8;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .example-link:hover {
            color: #0ea5e9;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.75rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <p class="subtitle">Automatically discover all endings and how to reach them</p>
        </div>

        <div class="input-section">
            <label class="input-label">
                üìã Paste Game Data (scenarios object):
                <span class="example-link" onclick="loadExample()">Load Example</span>
            </label>
            <textarea 
                id="scenariosInput" 
                class="input-textarea" 
                placeholder="Paste the scenarios object here, starting with:
const scenarios = {
    start: {
        text: '...',
        ...
    },
    ...
}"></textarea>

            <textarea 
                id="achievementsInput" 
                class="input-textarea" 
                style="min-height: 100px;"
                placeholder="const allAchievements = [
    'ACHIEVEMENT 1',
    'ACHIEVEMENT 2',
    ...
];"></textarea>

            <button class="button" onclick="analyzeGame()">üîç Find All Endings</button>
        </div>

        <div id="errorContainer"></div>
        <div id="resultsSection" class="results-section"></div>
    </div>

    <script>
        // Global state
        let currentPaths = [];
        let currentScenarios = {};
        let currentViewMode = 'all'; // 'all' or 'achievements'
        let currentSearchTerm = '';

        // Example data loader
        function loadExample() {
            const exampleScenarios = `const scenarios = {
    start: {

        location: "üè† Home - Kitchen",

    pizza: {

            { text: "Start Over", next: 'start' }
        ]
    },
    scroll_forever: {

        location: "üè† Home - Decision paralysis",
        ending: true,
        achievement: "INFINITE SCROLLER",
        endingText: "üíÄ ENDING: You give up and eat cereal.",
        choices: [
            { text: "Start Over", next: 'start' }
        ]
    },
    cereal: {
        text: "You pour cereal. The box is almost empty.",
        location: "üè† Home - Kitchen",
        choices: [
            { text: "Eat it anyway", next: 'eat_cereal' },
            { text: "Add more cereal from another box", next: 'cereal_mix' }
        ]
    },
    eat_cereal: {
        text: "You eat the cereal dust soup.",
        location: "üè† Home - Kitchen table",
        ending: true,
        achievement: "EFFICIENCY EXPERT",
        endingText: "‚ú® ENDING: You finished dinner in 3 minutes.",
        choices: [
            { text: "Start Over", next: 'start' }
        ]
    },
    cereal_mix: {
        text: "You combine two types of cereal.",
        location: "üè† Home - Kitchen table",
        ending: true,
        achievement: "CEREAL SCIENTIST",

        ]

};`;

            const exampleAchievements = `const allAchievements = [
    "REGRET SNIFFER",
    "CONDIMENT CHEF",
    "PIZZA CHAMPION",
    "CULINARY ADVENTURER",
    "INFINITE SCROLLER",
    "EFFICIENCY EXPERT",
    "CEREAL SCIENTIST"
];`;

            document.getElementById('scenariosInput').value = exampleScenarios;
            document.getElementById('achievementsInput').value = exampleAchievements;
        }

        // Parse JavaScript object from string
        function parseJavaScriptObject(text) {
            try {
                const cleanText = text.trim();
                let objectText;
                
                if (cleanText.includes('const') || cleanText.includes('let') || cleanText.includes('var')) {
                    const match = cleanText.match(/=\s*(\{[\s\S]*\}|\[[\s\S]*\])\s*;?\s*$/);
                    if (match) {
                        objectText = match[1];
                    } else {
                        throw new Error('Could not parse object');
                    }
                } else {
                    objectText = cleanText;
                }

                const func = new Function('return ' + objectText);
                return func();
            } catch (e) {
                throw new Error('Failed to parse: ' + e.message);
            }
        }

        // Main analysis function
        function analyzeGame() {
            const errorContainer = document.getElementById('errorContainer');
            const resultsSection = document.getElementById('resultsSection');
            errorContainer.innerHTML = '';
            resultsSection.style.display = 'none';

            try {
                const scenariosText = document.getElementById('scenariosInput').value;
                const achievementsText = document.getElementById('achievementsInput').value;

                if (!scenariosText.trim()) {
                    throw new Error('Please paste the scenarios object');
                }

                const scenarios = parseJavaScriptObject(scenariosText);
                
                if (!scenarios || typeof scenarios !== 'object') {
                    throw new Error('Could not parse scenarios object. Make sure it\'s valid JavaScript.');
                }

                let allAchievements = [];
                if (achievementsText.trim()) {
                    try {
                        allAchievements = parseJavaScriptObject(achievementsText);
                        if (!Array.isArray(allAchievements)) {
                            allAchievements = [];
                        }
                    } catch (e) {
                        allAchievements = [];
                    }
                }

                const paths = findAllPaths(scenarios);
                
                if (paths.length === 0) {
                    throw new Error('No endings found in the game data');
                }

                displayResults(paths, scenarios, allAchievements);

            } catch (error) {
                showError(error.message);
            }
        }

        // Find all paths to endings using BFS
        function findAllPaths(scenarios) {
            const paths = [];
            const queue = [{ state: 'start', path: ['start'], choices: [] }];
            const visited = new Set();

            while (queue.length > 0) {
                const { state, path, choices } = queue.shift();
                const scenario = scenarios[state];

                if (!scenario) continue;

                if (scenario.ending) {
                    paths.push({
                        endState: state,
                        path: path,
                        choices: choices,
                        achievement: scenario.achievement || null,
                        endingText: scenario.endingText || '',
                        type: determineEndingType(scenario.endingText)
                    });
                    continue;
                }

                if (scenario.choices) {
                    scenario.choices.forEach(choice => {
                        const nextState = choice.next;
                        const pathKey = path.join('->') + '->' + nextState;
                        
                        if (!visited.has(pathKey) && nextState !== 'start') {
                            visited.add(pathKey);
                            queue.push({
                                state: nextState,
                                path: [...path, nextState],
                                choices: [...choices, choice.text]
                            });
                        }
                    });
                }
            }

            return paths;
        }

        // Determine ending type from text
        function determineEndingType(endingText) {
            if (!endingText) return 'neutral';
            if (endingText.includes('PERFECT ENDING') || endingText.includes('‚ú®')) return 'perfect';
            if (endingText.includes('üíÄ') || endingText.includes('BAD')) return 'bad';
            return 'neutral';
        }

        // Display results
        function displayResults(paths, scenarios, achievements) {
            currentPaths = paths;
            currentScenarios = scenarios;
            currentSearchTerm = '';
            
            const resultsSection = document.getElementById('resultsSection');
            
            const totalEndings = paths.length;
            const uniqueAchievements = new Set(paths.filter(p => p.achievement).map(p => p.achievement)).size;
            const perfectEndings = paths.filter(p => p.type === 'perfect').length;
            const badEndings = paths.filter(p => p.type === 'bad').length;

            let html = `
                <div class="results-title">üìä Analysis Results</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number">${totalEndings}</div>
                        <div class="stat-label">Total Paths</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${uniqueAchievements}</div>
                        <div class="stat-label">Unique Achievements</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${perfectEndings}</div>
                        <div class="stat-label">Perfect Endings</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${badEndings}</div>
                        <div class="stat-label">Bad Endings</div>
                    </div>
                </div>

                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="üîç Search endings by achievement name or path..."
                        oninput="handleSearch(this.value)"
                    >
                    <div class="view-toggle">
                        <button class="view-button ${currentViewMode === 'all' ? 'active' : ''}" onclick="setViewMode('all')">
                            All Paths
                        </button>
                        <button class="view-button ${currentViewMode === 'achievements' ? 'active' : ''}" onclick="setViewMode('achievements')">
                            By Achievement
                        </button>
                    </div>
                </div>
                <div id="endingsContainer"></div>
            `;

            resultsSection.innerHTML = html;
            renderPaths();
            resultsSection.style.display = 'block';
        }

        // Handle search input
        function handleSearch(searchTerm) {
            currentSearchTerm = searchTerm;
            renderPaths();
        }

        // Set view mode
        function setViewMode(mode) {
            currentViewMode = mode;
            const buttons = document.querySelectorAll('.view-button');
            buttons.forEach(btn => {
                if (btn.textContent.includes('All Paths') && mode === 'all') {
                    btn.classList.add('active');
                } else if (btn.textContent.includes('By Achievement') && mode === 'achievements') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderPaths();
        }

        // Render paths based on current view mode and search
        function renderPaths() {
            const container = document.getElementById('endingsContainer');
            if (!container) return;

            let filteredPaths = currentPaths;
            if (currentSearchTerm) {
                const searchLower = currentSearchTerm.toLowerCase();
                filteredPaths = currentPaths.filter(path => {
                    const achievement = (path.achievement || '').toLowerCase();
                    const choices = path.choices.join(' ').toLowerCase();
                    return achievement.includes(searchLower) || choices.includes(searchLower);
                });
            }

            let pathsHtml = '';

            if (currentViewMode === 'achievements') {
                const achievementMap = new Map();
                filteredPaths.forEach(path => {
                    const achievement = path.achievement || 'NO ACHIEVEMENT';
                    if (!achievementMap.has(achievement)) {
                        achievementMap.set(achievement, path);
                    }
                });

                const sortedAchievements = Array.from(achievementMap.entries()).sort((a, b) => {
                    const [achA, pathA] = a;
                    const [achB, pathB] = b;
                    if (pathA.type === 'perfect' && pathB.type !== 'perfect') return -1;
                    if (pathA.type !== 'perfect' && pathB.type === 'perfect') return 1;
                    return achA.localeCompare(achB);
                });

                sortedAchievements.forEach(([achievement, path]) => {
                    pathsHtml += renderEndingCard(path);
                });

            } else {
                filteredPaths.sort((a, b) => {
                    if (a.type === 'perfect' && b.type !== 'perfect') return -1;
                    if (a.type !== 'perfect' && b.type === 'perfect') return 1;
                    return 0;
                });

                filteredPaths.forEach(path => {
                    pathsHtml += renderEndingCard(path);
                });
            }

            if (filteredPaths.length === 0) {
                pathsHtml = '<div class="no-results">No endings match your search.</div>';
            }

            container.innerHTML = pathsHtml;
        }

        // Render a single ending card
        function renderEndingCard(path) {
            const achievement = path.achievement || 'UNKNOWN';
            const emoji = path.type === 'perfect' ? '‚ú®' : path.type === 'bad' ? 'üíÄ' : '‚ö†Ô∏è';
            const cardClass = path.type === 'perfect' ? 'perfect' : path.type === 'bad' ? 'bad' : '';
            const titleClass = path.type;
            
            let html = `
                <div class="ending-card ${cardClass}">
                    <div class="ending-header">
                        <div class="ending-title ${titleClass}">
                            ${emoji} ${escapeHtml(achievement)}
                        </div>
                        ${path.achievement ? '<span class="achievement-badge">üèÜ ACHIEVEMENT</span>' : ''}
                    </div>
                    
                    <div class="path-container">
                        <div class="path-step">
                            <div class="step-number">1</div>
                            <div class="step-text">
                                START
                                <div class="step-location">${escapeHtml(currentScenarios.start?.location || '')}</div>
                            </div>
                        </div>
            `;

            path.choices.forEach((choice, i) => {
                const stepState = path.path[i + 1];
                const stepScenario = currentScenarios[stepState];
                const location = stepScenario ? stepScenario.location : '';
                
                html += `
                    <div class="arrow">‚Üì</div>
                    <div class="path-step">
                        <div class="step-number">${i + 2}</div>
                        <div class="step-text">
                            ${escapeHtml(choice)}
                            ${location ? `<div class="step-location">${escapeHtml(location)}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            const copyText = `ENDING: ${achievement}\nPath: START ‚Üí ${path.choices.join(' ‚Üí ')}`;

            html += `
                    </div>
                    <button class="copy-button" onclick='copyPath(\`${copyText.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)'>
                        üìã Copy Path
                    </button>
                </div>
            `;

            return html;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Copy path to clipboard
        function copyPath(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Path copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy. Please copy manually.');
            });
        }

        // Show error
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }
    </script>
</body>
</html>
