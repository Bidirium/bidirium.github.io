                btn.className = 'choice-button';
                btn.textContent = '‚Üí ' + choice.text;
                btn.onclick = () => choose(choice.next);
                choicesDiv.appendChild(btn);
            });

            document.getElementById('back').disabled = index === 0;
            document.getElementById('forward').disabled = index === history.length - 1;
        }

        function choose(next) {
            if (index < history.length - 1) {
                history = history.slice(0, index + 1);
            }

            if (state.includes('death') || state.includes('coward')) {
                deaths++;
                if (next === 'start') loops++;
            }

            history.push(next);
            index++;
            state = next;
            update();
        }

        function goBack() {
            if (index > 0) {
                index--;
                state = history[index];
                update();
            }
        }

        function goForward() {
            if (index < history.length - 1) {
                index++;
                state = history[index];
                update();
            }
        }

        update();
    </script>
</body>
</html>
